language: node_js

node_js:
  - '12'

dist: trusty
sudo: false

addons:
 ssh_known_hosts:
 - 159.65.118.249

before_install: 
  - openssl aes-256-cbc -K $encrypted_e92badce6860_key -iv $encrypted_e92badce6860_iv
    -in .travis/deploy_rsa.enc -out .travis/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - cp .travis/deploy_rsa ~/.ssh/deploy_rsa
  - chmod 600 ~/.ssh/deploy_rsa
  - ssh-add ~/.ssh/deploy_rsa
  - cd apiApp

install:
  - npm i

script: 
  - npm test

deploy:
- provider: script
  skip_cleanup: true
  script: "../.travis/deploy.sh"
  on:
    branch: master